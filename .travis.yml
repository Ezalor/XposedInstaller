language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - extra-android-support
  - extra-android-m2repository
  - extra-google-m2repository
script:
- "./gradlew build"
before_deploy:
- export APK_PATH=$(ls app/build/outputs/apk/*-release-unsigned.apk)
- cd app
- git init
- git config user.name "$username"
- git config user.email "$useremail"
- git add .
- git commit -m "Build"
- git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:Build-app
- cd ..
branches:
  only:
    - master
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$APK_PATH"
  skip_cleanup: true
  on:
    repo: Ezalor/XposedInstaller
    all_branches: true
before_install:
- gem install fir-cli
after_deploy:
- fir p $APK_PATH -T ${FIR_TOKEN}

